<div class="photo-quote-wrapper">
    <div class="photo captioned">
        <img src="assets/img/transparent_1500.png" data-src="assets/img/{{ row.photo }}" alt="{{ row.photo_caption }}" class="img-responsive">
        {% if row.photo_caption %}
            <div class="caption-text">
                <h6>{{ row.photo_caption }}</h6>
            </div>
            <p class="caption-label"><i class="fa fa-plus-circle"></i> <b>Caption</b></p>
        {% endif %}
    </div>

    <div class="quote">
        <h3>&ldquo;{{ row.text }}&rdquo;</h3>
        <h6> &#8212; {{ row.quote_attribution }}</h6>
    </div>
</div>
